<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Movie App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>SOLOTECH MOVIEAPP</h1>
      <p>Search and explore movies you love!</p>
      <input type="text" id="search" placeholder="Search for movies..." oninput="searchMovies()">
    </div>
  </header>
  <main>
    <section id="movie-container" class="container"></section>
  </main>
  <footer>
    <p>© 2024 Movie Finder. All rights reserved.</p>
  </footer>
  <div class="slideshow-container">
    <div class="slide fade">
        <img src="image1.png" alt="Image 1">
    </div>
    <div class="slide fade">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="slide fade">
        <img src="image3.jpg" alt="Image 3">
    </div>
</div>

<div class="logout-container">
    <button id="logoutButton">Logout</button>
</div>
</div>


<p style="text-align: center; margin-top: 10px;">© 2024 Movie Finder. All Rights Reserved.</p>
  <script src="script.js"></script>
</body>
</html>
